<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="notas">
        <div class="nota1"></div>
        <div class="nota2"></div>
        <div class="nota3"></div>
        <div class="nota4"></div>
        <div class="nota5"></div>
    </div>
    <div id="game-container">
      <img id="game-logo" src="images/LOGO.png" alt="Game logo">
        <div class="string" id="string1" data-letter="a">
          <div class="button-container">
            <button class="string-button" style="background-color: blue;"></button>
          </div>
        </div>
        <div class="string" id="string2" data-letter="s">
          <div class="button-container">
            <button class="string-button" style="background-color: green;"></button>
          </div>
        </div>
        <div class="string" id="string3" data-letter="d">
          <div class="button-container">
            <button class="string-button" style="background-color: yellow;"></button>
          </div>
        </div>
        <div class="string" id="string4" data-letter="f">
          <div class="button-container">
            <button class="string-button" style="background-color: purple;"></button>
          </div>
        </div>

        <!-- Agrega esto en tu HTML antes del botÃ³n Start -->
        <p id="score">Score: 0</p>
        <p id="combo">Combo: 0</p>

        <button id="start-button">Start</button>
        <button id="pause-button" disabled>Pause</button>
    </div>

    <audio id="stringa-sound" src="notas/nota1.mp3"></audio>
    <audio id="strings-sound" src="notas/nota2.mp3"></audio>
    <audio id="stringd-sound" src="notas/nota3.mp3"></audio>
    <audio id="stringf-sound" src="notas/nota4.mp3"></audio>

    <script src="js/scrip.js"></script>
</body>

</html>
